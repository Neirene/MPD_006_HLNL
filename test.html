<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>Ng App Unit Tests</title>
        <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
        <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
        <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
        <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
        <script src="node_modules/angular-mocks/angular-mocks.js"></script>

        <script src="/node_modules/systemjs/dist/system.src.js"></script>
        <script>
            SystemJS.config({
                baseURL: '/',
                packages: {
                    "source": {
                        "defaultExtension": "js"
                    }
                }
            });
            SystemJS.import('source/main/index').then(function() {
                return Promise.all([
                    SystemJS.import('source/main/index.spec'),
                    SystemJS.import('source/common/main.spec'),
                    //controls
                    SystemJS.import('source/controls/autocomplete/autocomplete.spec'),
                    SystemJS.import('source/controls/button-bar/button-bar.spec'),                    
                    SystemJS.import('source/controls/checkbox/checkbox.spec'),
                    SystemJS.import('source/controls/dropdown/dropdown.spec'),
                    SystemJS.import('source/controls/input/input.spec'),
                    SystemJS.import('source/controls/media/media.spec'),
                    SystemJS.import('source/controls/notification/notification.spec'),
                    SystemJS.import('source/controls/output/output.spec'),
                    SystemJS.import('source/controls/radio-group/radio-group.spec'),
                    SystemJS.import('source/controls/select/select.spec'),
                    SystemJS.import('source/controls/switch/switch.spec'),
                    SystemJS.import('source/controls/table/table.spec'),
                    SystemJS.import('source/controls/textarea/textarea.spec'),
                    //filters
                    SystemJS.import('source/filters/format.spec'),
                    SystemJS.import('source/filters/translate.spec')
                ])
            }).then(window.onload);
        </script>
    </head>
    <body>
    </body>
</html>
